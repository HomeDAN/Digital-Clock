<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Clock</title>
	<link rel="stylesheet" href="css/libs.min.css">
	<link rel="stylesheet" href="css/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="https://fonts.googleapis.com/css?family=Jura" rel="stylesheet">
</head>
<body>
	<div class="page">
		<div class="wrapper">
			<div class="container">
				<div class="day"><span id="day"></span> <span id="month"></span> <span id="year"></span></div>
				<div class="svg-container">
					<svg id='clock' class="digital" width='350' height='350' viewBox='0 0 350 350'>
						<title>Clock</title>
						<g id='minutes' style="fill: grey" transform='translate(175,175)'>
							<!-- generated by JS -->
						</g>
						<g id='hours' style="fill: grey" transform='translate(175, 175)'>
							<!-- generated by JS -->
						</g> 
						<path id='seconds' d='' fill='none' stroke-width='5' transform="translate(75,75)" ></path>
					</svg>
				</div>
				<div class="time">
					<div class="time-block">
						<span id="h"></span>
					</div>
					<div class="">:</div>
					<div class="time-block">
						<span id="m"></span>
					</div>
					<div class="">:</div>	
					<div class="time-block">
						<span id="s"></span>
					</div>		
				</div>
				<div class="week">
					<ul>
						<li class="week-day">Sun</li>
						<li class="week-day">Mon</li>
						<li class="week-day">Tue</li>
						<li class="week-day">Wed</li>
						<li class="week-day">Thur</li>
						<li class="week-day">Fri</li>
						<li class="week-day">Sat</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="js/libs.min.js"></script>
<script src="js/main.js"></script>
</html>
